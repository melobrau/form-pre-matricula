<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <title>Cadastro</title>

</head>
<body>

    <div>

        <h1 id="titulo">Cadastro de Pré-Matricula</h1>
        <p id="subtitulo">Preencha Suas Informações</p>
        <br>
    </div>

   
    <form>
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type "text" ="Nome" id="nome" required />
            </div>
            <br />

            <div class="campo">
                <label for="sobrenome"><strong>Nacionalidade</strong></label>
                <input type "text" ="Sobrenome" id="sobrenome" required />
            </div>
            <br />
            <div class="campo">
                <label for="sobrenome"><strong>Data de  Nascimento</strong>(ddmmaaaa)</label>
                <input type "text" ="Sobrenome" id="sobrenome" required />
            </div>
            <br />

    
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" required />


        </div>
        <br />

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <input type="radio" name="devweb" value="frontend" checked> Front-End
            <label>
                <input type="radio" name="devweb" value="devweb" /> Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="devweb" /> Fullstack
            </label>
        </div>
        <br />

        <div class="campo">

            <label for="senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabe value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <br />

            <div id="check">
                <label>Selecione as tecnologias que tem pr:</label><br />
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" />
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS" />
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript" />
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP" />
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#" />
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python" />
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java" />
                <label for="tecnologia7">Java</label>
            </div>
        

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea></textarea>


        </div>
        <br/>
        <button class="botao" type="submit">Concluir</button>

    </form>
     


</body>
</html>
